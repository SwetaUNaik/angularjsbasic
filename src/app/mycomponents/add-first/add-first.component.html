<div class="my-3">
<h4> Add a Firsts</h4>
<form (ngSubmit)="onSubmit()">
    <div class="mb-3">
        <label class="title">First project title</label>
      <label for="exampleInputEmail1" class="form-label">Email address</label>
      <input type="text" [(ngModel)]="title" class="form-control" id="title" name="title"  aria-describedby="emailHelp">
      </div>
    <div class="mb-3">
      <label for="desc" class="form-label">first project decsription</label>
      <input type="text" class="form-control" name="desc" id="desc" [(ngModel)]="desc">
    </div>
    <button type="submit" class="btn btn-sm btn-primary">Add first project</button>
  </form>
</div>
